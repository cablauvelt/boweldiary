      type="image/png" sizes="any"
      href="images/flavicon.png" >

<header>
  <div class="header">
    <section>
      <div> <a data-toggle="modal" data-target="#signout_warning" class="sign_out" href="#">Log Out</a> </div>

      <div class="mymodal" id="signout_warning" data-backdrop="false" >
        <div class="mymodal_content" style="max-width:600px;padding:1em;">
              <p class="sub_question">Are you sure you want to log out?</p>
              <div style="float:left;width:48%;">
                <button class="button" data-dismiss="modal" style="font-size:16px;background-color:#FF6850;border: 1px solid #FF553A;">Cancel</button>
              </div>
              <div style="float:right;width:48%;">
                <button class="done_button" style="float:right;font-size:16px;">Log Out</button>
              </div>
              <div id="clear">
              </div>
        </div>
      </div>

      <div>
        <a data-toggle="modal" class="help_header" data-target="#myModal" href="#"><img class="header_icon" src="images/info.svg"></a>
      </div>
      <div>
        <h1 class="homePageName">Home</h1>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="mymodal" data-backdrop="false">
        <!-- Modal content -->
        <div class="mymodal_content">
          <span class="close" data-dismiss="modal">&times;</span>
          <p class="info_header">We're happy to help!</p>
          <form class="modal_popup">
            <label for="help">
              Please describe the issue you are having.
            </label>
            <textarea cols="40" id="help" name="help" rows="4"></textarea>
            <label for="feeling">How do you feel right now?</label>
            <select name="feeling" class="form-control">
              <option disabled selected value>Select an option</option>
              <option>Confused</option>
              <option>Frustrated</option>
              <option>Angry</option>
              <option>Worried</option>
              <option>Happy</option>
              <option>Excited</option>
              <option>Neutral</option>
            </select>

            <div name="submit" id="add_button">
              <button class="button" type="button">
                Send Message
              </button>
            </div>
            <div class="form-group" id="done_button">
              <button data-dismiss="modal" class="done_button">Cancel</button>
            </div>
            <div id="clear">
            </div>
          </form>
        </div>

        <script src="modalpopup.js"></script>

      </div>

    </section>
  </div>
</header>
